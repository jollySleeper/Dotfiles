<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- 
                Your Preferred "monospace" Font 
                Nerd Font(NF) have bigger icons than 
                Nerd Font Mono(NFM) which are supported
                by Modern Terminals. Other wise use NFM
                version for CLI's.
                Installed Fonts
                - Hack Nerd Font
                - Hack Nerd Font Mono
                - DejaVuSansMono Nerd Font
                - DejaVuSansMono Nerd Font Mono
            -->
            <family>DejaVuSansMono Nerd Font</family>
            
            <!-- 
                Your Preferred "emoji" Font 
                Using Noto Color Emoji Font
            -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
